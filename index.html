<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Daniel Montanez</title>
        
        <!-- Latest compiled and minified jQuery -->
        <script src="js/jquery.min.js"></script>
        
        <!-- Latest compiled and minified Bootstrap CSS & Font-Awesome CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/my-theme.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 
        <!-- Latest compiled and minified Bootstrap JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.collapse.js"></script>
        <script type="text/javascript" src="js/bootstrap.transition.js"></script>
        
        <!-- External compiled and minified Angular JavaScript & local myApp file -->
        <script type="text/javascript" src="js/angular.min.js"></script>
        
        <!-- Custom CSS / JS ---------------------------------------------------------- -->
        <script src="ng/app.js"></script>
        <script src="ng/header.js"></script>
        <script src="ng/nav.js"></script>
        <script src="ng/content.js"></script>
        <script src="ng/footer.js"></script>
        <link rel="stylesheet" href="css/my_style.css">
        
    </head>
    
    <!-- Everything in the BODY tag falls into myApp -->
    <body ng-app="myApp">
        
        <!-- Header -->
        <my-header></my-header>
         
        <!-- Navigation -->
        <my-nav-bar></my-nav-bar>
        
        <!-- Content -->
        <content-header></content-header>
        <div class="panel panel-default">
            <div class="panel-body" id="content-panel-body">
                <content-text></content-text>
                <content-panels></content-panels>
            </div>
        </div>
        
        <!-- Footer -->
        <my-footer></my-footer>
        
    </body>
</html>
