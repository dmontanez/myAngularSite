<! DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Daniel Montanez</title>
        
        <script src="js/lazyload-min.js"></script>
        
        <script src="js/lazy-js.js"></script>
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/my-theme.css">
                
    </head>
    
    <!-- Everything in the BODY tag falls into myApp -->
    <body ng-app="myApp">
                
        <!-- Header -->
        <my-header ng-cloak></my-header>
         
        <!-- Navigation -->
        <my-nav-bar ng-cloak></my-nav-bar>
        
        <!-- Content -->
        <content-header ng-cloak></content-header>
        <div class="panel panel-default">
            <div class="panel-body" id="content-panel-body">
                <content-text ng-cloak></content-text>
                <content-panels ng-cloak></content-panels>
            </div>
        </div>
        
        <!-- Footer -->
        <my-footer ng-cloak></my-footer>
        
    </body>
</html>
